    <!-- Ads -->
    <div class="flex items-center md:mx-52 flex-col xl:flex-row ">
      <div class="mb-5">
        <img src="./img/image.jpg" width="450" alt="" />
      </div>
      <div class="flex flex-col justify-center items-center flex-grow">
        <div class="text-center">
          <div class="text-2xl xl:text-3xl font-bold">
            Start capturing and sharing your moments.

        <div class="flex mt-2 xl:mt-6 ">
            <img class="mr-6" src="./img/appstore.png" width="200" alt="" />
